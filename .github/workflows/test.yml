name: Tests
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Clone our repository
      uses: actions/checkout@v2
    - name: Setup latest Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install pip --upgrade
        pip install -e .[dev]
    - name: Test with pytest
      run: pytest